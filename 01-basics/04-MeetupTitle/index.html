<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>

      <div>
        <label v-for='item in 5'>

        <h3 v-if='meetup'>{{meetup.title}}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
